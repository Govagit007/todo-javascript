<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/89169864a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <header>
        <h1 style="font-family: 'Montserrat', sans-serif">My To-Do List</h1>
      </header>
      <form class="form">
        <input type="text" class="todo-input" />
        <i class="fa-solid fa-plus todo-add"></i>
      </form>

      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </div>

    <script src="./todo.js"></script>
    <script src="./prac.js"></script>
  </body>
</html>
